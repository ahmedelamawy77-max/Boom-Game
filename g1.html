<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BUM Game</title>

<!-- ÿßŸÑÿ£ÿµŸàÿßÿ™ -->
<audio id="safeSound" src="sae.mp3"></audio>
<audio id="boomSound" src="bom.mp3"></audio>
<audio id="winSound" src="safe.mp3"></audio>
<audio id="loseSound" src="boom.mp3"></audio>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    animation: bgMove 8s infinite alternate;
}

/* ÿ≠ÿ±ŸÉÿ© ÿßŸÑÿÆŸÑŸÅŸäÿ© */
@keyframes bgMove {
    0% { background: linear-gradient(135deg, #4facfe, #00f2fe); }
    100% { background: linear-gradient(135deg, #43e97b, #38f9d7); }
}

#container {
    background: white;
    padding: 30px;
    border-radius: 18px;
    width: 330px;
    text-align: center;
    box-shadow: 0 0 25px rgba(0,0,0,0.25);
    animation: fadeIn 0.7s ease;
}

@keyframes fadeIn {
    from { opacity:0; transform: scale(0.8); }
    to { opacity:1; transform: scale(1); }
}

#level {
    font-size: 22px;
    margin-bottom: 5px;
    color: #333;
}

#counter {
    font-size: 18px;
    background: #f3f3f3;
    padding: 10px;
    border-radius: 12px;
    margin-bottom: 10px;
}

#animBox {
    width: 120px;
    height: 120px;
    margin: 20px auto;
    border-radius: 15px;
    background: lightgray;
}

/* BOOM */
.boom {
    background: red !important;
    animation: boomAnim 0.6s;
}
@keyframes boomAnim {
    0% { transform: scale(1); opacity:1; }
    50% { transform: scale(1.4); opacity:0.7; }
    100% { transform: scale(0); opacity:0; }
}

/* SAFE */
.safe {
    background: green !important;
    animation: safeAnim 0.6s;
}
@keyframes safeAnim {
    0% { opacity:0; transform: scale(0.7); }
    100% { opacity:1; transform: scale(1); }
}

/* Angry */
.angry {
    background: yellow !important;
    animation: angryAnim 0.4s;
}
@keyframes angryAnim {
    0%,100% { transform: rotate(0); }
    50% { transform: rotate(10deg); }
}

/* ŸÅŸÑÿßÿ¥ ÿßŸÑŸÅŸàÿ≤ */
@keyframes flashWin {
    0% { background:#fff; }
    50% { background:#00ffbf; }
    100% { background:#fff; }
}

/* ÿßŸÑÿÆÿ≥ÿßÿ±ÿ© */
@keyframes shakeLose {
    0% { transform: translateX(0); }
    25% { transform: translateX(-10px); }
    50% { transform: translateX(10px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}

button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 10px;
    background: #6c63ff;
    color: white;
    border: none;
    cursor: pointer;
}
button:hover {
    background: #5148e5;
}

input {
    width: 80%;
    padding: 10px;
    border-radius: 12px;
    border: 2px solid #6c63ff;
    margin-bottom: 5px;
}
</style>
</head>

<body>

<div id="container">
    <h2>BUMMMM Game ü§≠</h2>

    <h3 id="level">Level: 1</h3>
    <h4 id="counter">Safe: 0 | Boom: 0</h4>

    <input type="number" id="inputg" placeholder="Enter number 1-100">
    <button onclick="buttonPress()">Check</button>

    <div id="message"></div>

    <div id="animBox"></div>
</div>

<script>
let level = 1;
let safeCount = 0;
let boomCount = 0;

let safeNumbers = [];

function generateSafe() {
    safeNumbers = [];
    let count = 3 - (level - 1);
    if(count < 1) count = 1;

    for (let i = 0; i < count; i++) {
        safeNumbers.push(Math.floor(Math.random() * 100) + 1);
    }

    console.log("SAFE NUMBERS:", safeNumbers);
}
generateSafe();

function updateUI() {
    document.getElementById("level").innerText = `Level: ${level}`;
    document.getElementById("counter").innerText =
        `Safe: ${safeCount} | Boom: ${boomCount}`;
}

function goHome() {
    window.location.href = "index.html";
}

function resetAnim(elem) {
    elem.className = "";
    void elem.offsetWidth;
}

function buttonPress() {
    let i = Number(document.getElementById("inputg").value);
    let msg = document.getElementById("message");
    let anim = document.getElementById("animBox");

    resetAnim(anim);

    if (isNaN(i) || i < 1 || i > 100) {
        msg.innerText = "Write NOWWWW ü§¨";
        anim.classList.add("angry");
        return;
    }

    if (safeNumbers.includes(i)) {
        msg.innerText = "SAFE üëå";
        anim.classList.add("safe");
        safeCount++;
        safeSound.play();
    } else {
        msg.innerText = "BOOM üíÄüî•";
        anim.classList.add("boom");
        boomCount++;
        boomSound.play();
    }

    updateUI();

    // ‚ùå ÿßŸÑÿÆÿ≥ÿßÿ±ÿ©
    if (boomCount >= 5) {
        document.body.style.animation = "shakeLose 0.5s";
        loseSound.play();
        setTimeout(() => goHome(), 1200);
        return;
    }

    // ‚úî ÿßŸÑŸÅŸàÿ≤
    if (safeCount >= 2) {
        document.body.style.animation = "flashWin 0.4s";
        winSound.play();

        setTimeout(() => {
            level++;

            if (level > 3) {
                goHome();
            } else {
                safeCount = 0;
                boomCount = 0;
                generateSafe();
                updateUI();
            }

        }, 500);
    }
}
</script>

</body>
</html>
